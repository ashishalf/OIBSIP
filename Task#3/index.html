<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Temperature Converter</h1>
        <form id="tempConvert" onsubmit="tempConverter(); return false">
            <input type="text" placeholder="Degrees" name="temp" id="temp" value="0">
            <select name="tempType" id="tempType">
                <option value="cel">°C</option>
                <option value="fah">°F</option>
            </select>
            <h3 id="answer">Result will be</h3><br>
            <button>Convert</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
